{% extends 'blog/base.html' %} {% block content%}
<article class="media content-section">
    <div class="media-body">
        <div class="article-metadata">
            <a class="mr-2" href="#">{{ object.author }}</a>
            <small class="text-muted">{{ object.date_posted|date:'D d M, Y' }}</small>
            <hr>
            {% if object.author == user%}
            <legend>
                <a href="{% url 'post-update' object.id %}" class="btn btn-outline-success btn-sm mt-1 mb-1">Update</a>

                <a href="{% url 'post-delete' object.id %}" class="btn btn-danger btn-sm mt-1 mb-1 ml-2">Delete</a>

            </legend>
            {% endif %}
            <div class="media">
                <img class="rounded-circle account-img" src="{{ object.author.profile.image.url }}">
            </div>
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>
{% endblock content %}
